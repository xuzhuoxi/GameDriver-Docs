<!--主页导航-->
{%- include i18ntext.html -%}
<nav>
{%- assign pages = i18ntext.home.nav | where: "show", "yes" -%}

{% for p in pages %}
  {% if p.id == page.page_id or p.id == page.group_id %}
  <ul><li class="active"><a>{{ p.text}}</a></li></ul>
  {% else %}
  <ul><li><a href="{{ site.home.url }}/{{ p.pattern }}">{{ p.text}}</a></li></ul>
  {% endif %}
{% endfor %}
</nav>
