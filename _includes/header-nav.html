<!--主页导航-->
<nav>
{% assign pages = site.data.home.pages | where: "lang", page.lang %}
{% for p in pages %}
  {% if p.id == page.page_id or p.id == page.group_id %}
  <ul><li class="active"><a>{{ p.text}}</a></li></ul>
  {% else %}
  <ul><li><a href="{{ site.home.url }}/{{ p.url }}">{{ p.text}}</a></li></ul>
  {% endif %}
{% endfor %}
</nav>
